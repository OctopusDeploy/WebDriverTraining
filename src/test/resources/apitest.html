<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
        var xhr = new XMLHttpRequest();
        xhr.open(
            "GET",
            "https://raw.githubusercontent.com/OctopusDeploy/WebDriverTraining/master/mockendpoint.json",
            true);

        xhr.onload = function(e) {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var sunset =
                        JSON.parse(xhr.responseText).query.results.channel.astronomy.sunset;
                    var newHeading = document.createElement("h1");
                    newHeading.setAttribute("id", "sunset");
                    newHeading.textContent = "Sunset in Hawaii is at " + sunset;
                    document.body.appendChild(newHeading);
                } else {
                    console.error(xhr.statusText);
                }
            }
        };

        xhr.onerror = function(e) {
            console.error(e);
        };
        xhr.send(null);
    </script>
</body>
</html>
